<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D 루빅스 큐브</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <h1>3D 루빅스 큐브</h1>
  
  <div class="cube-container">
    <div class="cube-3d">
      <div class="face top-face" id="top-face"></div>
      <div class="face front-face" id="front-face"></div>
      <div class="face right-face" id="right-face"></div>
    </div>
  </div>

  <div class="controls">
    <h2>키보드 조작법</h2>
    <div class="key-guide">
      <div><strong>면 회전:</strong> R, L, U, D, F, B</div>
      <div><strong>반시계:</strong> Shift + 키</div>
      <div><strong>큐브 회전:</strong> X, Y, Z</div>
      <div><strong>초기화:</strong> Space</div>
    </div>
    <button onclick="reset()">초기화</button>
  </div>
  
  <script src="../js/cube.js"></script>
</body>
</html>
